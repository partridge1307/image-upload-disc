    <div class="mx-auto mt-10 flex min-h-[75%] w-4/5 flex-col">
      <button
        id="htmlFormat"
        class="mb-2 w-fit rounded-md bg-slate-200 p-2 text-black hover:bg-slate-400 dark:bg-gray-800 dark:text-white dark:hover:bg-slate-900"
      >
        HTML
      </button>
      <textarea
        id="urls"
        rows="10"
        class="min-w-full flex-auto resize-none rounded-lg bg-slate-100 p-3 text-black focus:outline-none dark:bg-slate-700 dark:text-white"
        readonly="readonly"
      ></textarea>
    </div>

    <form
      id="uploadForm"
      enctype="multipart/form-data"
      action="/api/upload"
      method="post"
      hidden
    >
      <input
        type="file"
        name="image"
        id="upload"
        multiple
        accept=".jpg, .jpeg, .png"
      />
      <input type="submit" id="submit" />
    </form>

    <script src="./public/js/main.js"></script>
  </body>
</html>
